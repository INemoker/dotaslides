<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AppleLikeSlides</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//at.alicdn.com/t/font_622513_syk4443022r19k9.js"></script>
</head>
<body id="body" class="blue">
    <h1>DOTA-Slides</h1>
    <h2>Heros</h2>
    <div class="wrapper" id="wrapper">
        <header class="navBar" id="navBar">
            <ul class="blue" id="ul">
                <li id="cm" class="blue">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-qiapai"></use>
                    </svg>
                </li>
                <li id="dk" class="">
                    <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-dongzuo"></use>
                    </svg>
                </li>
                <li id="fv" class="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-gedou"></use>
                    </svg>   
                </li>
                <li id="navi" class="">
                    <svg class="icon" aria-hidden="true">
                       <use xlink:href="#icon-ziyuan"></use>
                    </svg>
                </li>
            </ul>
        </header>
        <div class="bigwindow blue" id="bigwindow">
            <div class="images" id="images">
                <img src="./CM.jpg" alt="">
                <img src="./DK.jpg" alt="">
                <img src="./FV.jpg" alt="">
                <img src="./wallhaven-44057.png" alt="">
            </div>
        </div>
    </div>










    <script src="./main.js"></script>
</body>
</html>
